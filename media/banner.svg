<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#29B6F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29B6F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#grid)"/>
  
  <!-- Rocket -->
  <g transform="translate(120, 100)">
    <!-- Rocket body -->
    <ellipse cx="0" cy="0" rx="12" ry="25" fill="url(#rocketGradient)" filter="url(#glow)"/>
    <!-- Rocket nose -->
    <path d="M 0 -25 L -8 -15 L 8 -15 Z" fill="#E1F5FE"/>
    <!-- Window -->
    <circle cx="0" cy="-8" r="5" fill="#E3F2FD" stroke="#0288D1" stroke-width="1"/>
    <!-- Fins -->
    <path d="M -12 15 L -18 25 L -8 22 Z" fill="#0277BD"/>
    <path d="M 12 15 L 18 25 L 8 22 Z" fill="#0277BD"/>
    <!-- Flame -->
    <path d="M -5 25 Q 0 35 5 25 Q 0 32 -5 25" fill="#FF6B35" filter="url(#glow)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    Launcher Plus
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="20" fill="#B0BEC5">
    Powerful Shortcut Manager for VS Code
  </text>
  
  <!-- Features -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="14" fill="#78909C">
    üöÄ Quick Launch ‚Ä¢ ‚ö° Automation ‚Ä¢ üîß Customizable ‚Ä¢ üåç Cross-Platform
  </text>
  
  <!-- Stars decoration -->
  <circle cx="50" cy="40" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="750" cy="30" r="1.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="700" cy="160" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="80" cy="160" r="1" fill="#FFD700" opacity="0.5"/>
  
  <!-- Sparkles -->
  <path d="M 680 50 L 682 52 L 680 54 L 678 52 Z" fill="#FFD700" opacity="0.8"/>
  <path d="M 60 120 L 62 122 L 60 124 L 58 122 Z" fill="#FFD700" opacity="0.6"/>
</svg>